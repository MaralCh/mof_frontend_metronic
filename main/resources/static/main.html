		<script type="text/javascript">
            var tabID = 1;

            function getUrlOfState(state) {
                switch (state) {
                    case "restricted.system.faq": 
                        return "views/faqView.html";
                }
            }

            function downloadUrl(url, callback) {
                $.get(url, function (data) {
                    callback(data);
                });
            }

            function addTab(state) {
                tabID++;
                $('#tab-list').append($('<li><a href="javascript:void(0)" data-target="#tab' + tabID + '" role="tab" data-toggle="tab"> ' + state + '<button class="close" type="button" title="Remove this page">×</button></a></li>'));
                $('#tab-content').append($('<div class="tab-pane fade" id="tab' + tabID + '">TabtabIDtate + content</div>'));

                return tabID;
            }

	        $(document).ready(function () {
	            $(document).on("click", "#btn-add-tab", function () {
	            	addTab();
	            });
	            
	            $('#tab-list').on('click','.close',function(){
	                var tabID = $(this).parents('a').data('target');
	                $(this).parents('li').remove();
	                $(tabID).remove();
	
	                //display first tab
	                var tabFirst = $('#tab-list a:first');
	                tabFirst.tab('show');
	            });
	            
                var list = document.getElementById("tab-list");
                var sortableList = new Sortable(list);

                $(document).on("click", ".tab-requester", function (e) {
                    e.preventDefault();
                    var state = $(this).attr('href');
                    
                    var addedTab = addTab(state);
                    var url = getUrlOfState(state);
                    $("#tab" + addedTab).html($compile("<ng-include src='"+url+"'></ng-include>", scope));

                    return false;
                });
	        });
